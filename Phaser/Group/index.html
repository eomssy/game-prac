<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script type="text/javascript">
        var config = {
            type: Phaser.CANVAS,
            width: 800,
            height: 1300,
            parent: 'phaser-example',
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false,
                    gravity: { y: 0 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };
        
        var game = new Phaser.Game(config);
        
        function preload()
        {
            this.load.image('ball', '../assets/star.png');
        }
        
        function create()
        {
            var group = this.physics.add.group({
                key: 'ball',
                frameQuantity: 100,
                gridAlign: {
                    x: 50,
                    y: 50,
                    width: 1,
                    height: 100,
                    cellWidth: 50,
                    cellHeight: 50
                },
                bounceX: 1,
                collideWorldBounds: true
            });
        
            group.setVelocityX(100, 20);
    
        }
    </script>
</body>

</html>
